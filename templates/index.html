{% extends "layout.html" %}
{% block body %}
<!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Add New Client</h1>
                    <h2>Enter Details of New Client</h2>
                    <form autocomplete="on" action = "/addclient" method="post">
                      <div class="form-group row">
                      <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                          </div>
                      </div><br>
                       <div class="form-group row">
                      <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                          </div>
                      </div><br>

                        <div class="form-group row">
                      <label for="cname" class="col-sm-2 col-form-label">Company Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="cname" name="cname" placeholder="Company Name">
                          </div>
                      </div><br>

                         <div class="form-group row">
                      <label for="email" class="col-sm-2 col-form-label">E-mail Address</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
                          </div>
                      </div><br>

                         <div class="form-group row">
                      <label for="Addr1" class="col-sm-2 col-form-label">Address 1</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="Addr1" name="Addr1" placeholder="Address">
                          </div>
                      </div>
<br>
                         <div class="form-group row">
                      <label for="Addr2" class="col-sm-2 col-form-label">Address 2</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="Addr2" name="Addr2" placeholder="Address">
                          </div>
                      </div><br>

                         <div class="form-group row">
                      <label for="zip" class="col-sm-2 col-form-label">Zip Code</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code">
                          </div>
                      </div>
<br>



                         <div class="form-group row">
                      <label for="logo" class="col-sm-2 col-form-label">Logo</label>
                          <div class="col-sm-10">
                            <input type="file" class="form-control-file" id="logo" name="logo" >
                          </div>
                      </div><br>

                         <div class="form-group row">
                      <label for="bustype" class="col-sm-2 col-form-label">Business Type</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="bustype" name="bustype" placeholder="Business type">
                          </div><br>
                             <button type="submit" class="btn btn-primary">Submit</button>

                      </div><br>



                    </form>

                    </p> --!>
                </div>
            </div>
        </div>
{% endblock %}
